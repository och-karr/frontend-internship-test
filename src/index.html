<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>

  <div class="main container">

    <section id="js-before-login" class="before-login-element">
      <button id="js-show-popup-form" class="btn btn-main">Click me!</button>
    </section>

    <div id="js-login" class="popup login-element">
      <h1 class="login-element-title">Login</h1>
      <form id="js-form">
        <div class="form-group">
          <input type="email" required name="email" class="email input-field" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" required name="password" class="password input-field" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="checkbox-label" id="js-checkbox-label">I agree for terms & conditions.
            <input type="checkbox" id="js-checkbox" class="input-checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" class="submit" value="SUBMIT">
        </div>
      </form>
      <div class="exit-button" id="js-exit-button">
          X
      </div>
    </div>

    <section id="js-after-login" class="after-login-element">
      <button class="btn btn-main">Thank you!</button>
    </section>

  </div>

  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
